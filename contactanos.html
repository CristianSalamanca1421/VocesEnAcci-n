<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav ul li a:hover {
            background-color: #555;
        }

        /* Estilos del formulario de contacto */
        .form-container {
            background-color: white;
            padding: 30px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container label {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
        }

        .form-container textarea {
            height: 150px;
            resize: vertical;
        }

        .form-container button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #555;
        }

        /* Estilos del pie de página */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }

        /* Estilos responsivos */
        @media (max-width: 600px) {
            .form-container {
                width: 90%;
            }

            header nav ul {
                flex-direction: column;
            }

            header nav ul li {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Menú de navegación -->
    <header>
        <nav>
            <ul>
                <li><a href="#Generaciones">Generaciones</a></li>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#Articulos">Articulos</a></li>
                <li><a href="chatbot.html">Chat Bot</a></li>
                <li><a href="#Sobre Nosotros">Sobre Nosotros</a></li>
                <li><a href="contactanos.html">Contacto</a></li>
                <li><a href="perfil de usuario.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulario de contacto -->
    <div class="form-container">
        <h2>Contáctanos</h2>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>© 2024 Mi Sitio Web. Generaciones Unidas.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
